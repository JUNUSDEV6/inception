server {
    listen 443 ssl http2;
    server_name DOMAIN_NAME;
    root /var/www/html;
    index index.php index.html;

    # SSL (certs générés par l'entrypoint)
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Taille d'upload WordPress (ajuste si besoin)
    client_max_body_size 64m;

    # En-têtes de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Attention: CSP stricte peut casser certains assets/plugins → ajuste si besoin
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;

    # WordPress: réécritures
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP via php-fpm (service 'wordpress' sur 9000)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass   wordpress:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO       $fastcgi_path_info;
        fastcgi_param  HTTPS           on;
        fastcgi_read_timeout 300;
        fastcgi_hide_header X-Powered-By;
    }

    # Bloquer fichiers sensibles
    location ~ /\.ht { deny all; }
    location ~ /\.(?!well-known).* { deny all; }

    # Favicon / robots
    location = /favicon.ico  { log_not_found off; access_log off; expires 1y; add_header Cache-Control "public, immutable"; }
    location = /robots.txt   { log_not_found off; access_log off; allow all; }

    # Cache des statiques
    location ~* \.(css|gif|ico|jpe?g|js|png|webp|woff2?|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
    }
}
